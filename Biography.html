                        <h1>José Protasio Rizal Mercado y Alonso Realonda</h1>
                        <p>About José Rizal
                            The National Hero of the Philippines and pride of the Malayan Race. He was born on June 19, 1861 in the town of Calamba, Laguna and died on december 30, 1896 in the age of 35 in Bagumbayan, Manila.
                            He was the seventh child in a family of 11 children (2 boys, 9 girls) of Francisco Mercado Rizal and Teodora Alonzo y Quintos.       
                            Baptized by Rev. Ruffino Collantes at the Catholic of Calamba with Rev. Pedro Casanas as sponsor on June 22, 1861. He married Marie Josephine Leopoldine Bracken on 30 December 1896, in Manila, Metro Manila, Philippines. They were the parents of at least 1 son. He lived in Hong Kong in 1891 and Dapitan City, Zamboanga del Norte, Philippines in 1892. He died on 30 December 1896, in Ermita, Manila, Metro Manila, Philippines, at the age of 35, and was buried in Calamba, Laguna, Philippines.</p>
                            <p>“Our liberty will not be secured at the sword's point... We must secure it by making ourselves worthy of it. And when the people reaches that height, God will provide a weapon, the idols will be shattered, tyranny will crumble like a house of cards, and liberty will shine out like the first dawn.”
                                ― Jose Rizal</p>
                            <p><h3>Childhood</h3>
                                1864-1865 Rizal learned the alphabet from his mother at the age of three. However, his sister Conception, the eighth child in the family died at the age of three when Rizal was four years old. He remembered himself having shed real tears for the first time.
                                <br>
                                1865 His mother taught him how to read and write, while his father hired Leon Monroy to teach Rizal the rudiments of Latin.
                                <br>
                                1868 Rizal made a pilgrimage to Antipolo with his father to fulfill the vow of his mother to take the child to the Shrine of the Virgin of Antipolo.
                                They proceeded to Manila and visited his sister Saturnina who was at the time studying in the La Concordia College in Sta. Ana.
                                <br>
                                1869 At the age of eight, Rizal wrote his first poem entitled “Sa Aking Mga Kabata.” The poem was written in tagalog and had for its theme “Love of One’s Language.”</p>
                                <p><h3>Education</h3>
                                    <b>Ateneo</b>
                                    -From 1872-1877,Rizal studied in Ateneo de Manila or what we call "Ateneo" or old name "Escuela Pia".
                                    -Rizal was able to pass his oral examination on March 14,1877.
                                    -He was also a member of two academic societies: Academy of Spanish Literature and the Academy of Natural Sciences
                                    <br>
                                    <p><b>Colegio de San Juan de Letran</b><br>
                                    -June 10, 1872,Rizal took first the entrance examination at the Colegio de San Juan de Letran.
                                    -Father Magin Ferrand, who was then the College Registrar.
                                    -Rizal’s first professor was Father Jose Bech.
                                    <br>
                                    <b>Sta. Isabel College</b><br>
                                    -Rizal took private lessons in Santa Isabel College to be proficient in Spanish and develop his skills in poetry writing more.
                                    -He was guided by Father Francisco Paula de Sanchez .
                                    <br>
                                    <b>University of Santo Tomas</b><br>
                                    -Rizal was 16 years old when he began his freshman year at UST.
                                    -He enrolled under the Faculty of Philosophy and Letters, Major in Philosophy.
                                    </p>

                        <p>About Francisco Engracio Rizal Mercado
                            When Francisco Engracio Rizal Mercado was born on 11 May 1818, in Binãn, Biñan, Laguna, Philippines, his father, Don Juan Mercado, was 45 and his mother, Doña Cirila Alejandro, was 50. He married Teodora Alonso Realonda on 28 June 1848, in Biñan, Laguna, Philippines. They were the parents of at least 2 sons and 9 daughters. He died on 5 January 1898, in Manila, Metro Manila, Philippines, at the age of 79, and was buried in Manila, Philippines.</p>
                    </div>

                        <h2>Teodora Alonso Realonda</h2>
                        <p>About Teodora Alonso Realonda
                            Teodora Alonso Realonda was born on 9 November 1827, in Santa Cruz, Manila, Metro Manila, Philippines as the daughter of Lorenzo Alberto Alonzo and Brigida Quintos. She married Francisco Engracio Rizal Mercado on 28 June 1848, in Biñan, Laguna, Philippines. They were the parents of at least 2 sons and 9 daughters. She died on 16 August 1911, in Binondo, Manila, Philippines, at the age of 83, and was buried in Calamba, Laguna, Philippines.</p>
                    </div>

                        <p>About Doña Saturnina Rizal
                            Saturnina was known for her intelligence. She was also well-educated and helped support the family by teaching.
                    She married Manuel Timoteo de Hidalgo on 3 November 1881, in Calamba, Laguna, Philippines. They were the parents of at least 3 sons and 2 daughters. She died on 14 September 1913, in Manila, Metro Manila, Philippines, at the age of 64, and was buried in Manila North Cemetery, Manila, Metro Manila, Philippines.</p>

                        <h2>Don Paciano Rizal</h2>
                        <p>About Don Paciano Rizal
                            Paciano played a significant role in Jose's life. He was a key figure in the Propaganda Movement, a group that advocated for reforms in the Philippines under Spanish colonial rule. He also influenced Jose's ideas about nationalism and encouraged him to pursue his education abroad.
                            He had at least 1 son and 2 daughters with Severina Decena. He died on 13 April 1930, in Los Baños, Laguna, Philippines, at the age of 79, and was buried in Manila North Cemetery, Manila, Metro Manila, Philippines.</p>
                    </div>

                        <h2>Doña Narcisa Rizal</h2>
                        <p>About Doña Narcisa Rizal
                            Narcisa played a nurturing role in Jose's life. She helped raise him and his siblings when their mother went blind, and she continued to support and care for Jose even after he became an adult.
                            She married Antonino Manapat Lopez on 6 June 1875, in Calamba, Laguna, Philippines. They were the parents of at least 5 sons and 4 daughters. She died on 24 June 1939, in Manila, Metro Manila, Philippines, at the age of 86, and was buried in Manila North Cemetery, Manila, Metro Manila, Philippines.</p>
